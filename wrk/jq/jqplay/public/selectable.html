<!DOCTYPE html>
<html>
<head>
	<SCRIPT src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></SCRIPT>
	<SCRIPT src="http://code.jquery.com/ui/1.8.20/jquery-ui.min.js" type="text/javascript"></SCRIPT>
	<SCRIPT src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js" type="text/javascript"></SCRIPT>
	<SCRIPT src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/minified/i18n/jquery-ui-i18n.min.js" type="text/javascript"></SCRIPT>

	<LINK rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.all.css" type="text/css">
	<LINK rel="stylesheet" href="http://code.jquery.com/ui/1.8.20/themes/base/jquery-ui.css" type="text/css" media="all">
	<LINK rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all">
	<LINK rel="stylesheet" href="http://jqueryui.com/demos/demos.css" type="text/css">

	<STYLE type="text/css">
	#feedback { font-size: 1.4em; }
	#selectable .ui-selecting { background: #FECA40; }
	#selectable .ui-selected { background: #F39814; color: white; }
	#selectable { list-style-type: none; margin: 0; padding: 0; }
	#selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 2.4em; }
	</STYLE>

	<SCRIPT type="text/javascript">
	$(function() {
		$( "#selectable" ).selectable({
			//create: function(event, ui) { alert("create"); },
			selected: function(event, ui) {
				$( ".ui-selected", this ).each(function() { console.log($( "#selectable li" ).index(this)); });
				//console.log($( ".ui-selected", this ));
			},
			stop: function() {
				var result = $( "#select-result" ).empty();
				$( ".ui-selected", this ).each(function() {
					var index = $( "#selectable li" ).index( this );
					result.append( " #" + ( index + 1 ) );
				});
			}
		});
	});
	</SCRIPT>
</head>
<body>

<P id="feedback"><SPAN>You've selected:</SPAN> <SPAN id="select-result">none</SPAN>. <SPAN>latest selected:</SPAN> <SPAN id="select-last">none</SPAN>.</P>
<ul id="selectable">
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
<li>Item 4</li>
<li>Item 5</li>
</ul>

</body>
</html>
